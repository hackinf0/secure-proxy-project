services:
  mysql:
    image: mysql:5.7
    container_name: dvwa-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dvwa
      MYSQL_USER: dvwa
      MYSQL_PASSWORD: dvwa
    networks:
      - backend

  dvwa:
    image: vulnerables/web-dvwa
    container_name: dvwa
    ports:
      - "80"
    environment:
      MYSQL_USER: dvwa
      MYSQL_PASSWORD: dvwa
      MYSQL_DATABASE: dvwa
      MYSQL_HOST: dvwa-mysql
    depends_on:
      - mysql
    networks:
      - backend

  proxy-app:
    build:
      context: ./proxy
    container_name: proxy-app
    ports:
      - "8080:8080"
    environment:
      ENABLE_SQLI_FILTER: "true"
      ENABLE_XSS_FILTER: "true"
      ENABLE_CMDI_FILTER: "false"

    networks:
      - frontend # in this way the attacker can only talk to dwva via our proxy
      - backend

  attacker:
    build:
      context: ./attacker
    container_name: attacker
    tty: true                
    stdin_open: true 
    depends_on:
      - proxy-app
    networks:
      - frontend

networks:
  backend:
  frontend:

